	// 练习1：统计班级学生就业薪资，计算总薪资 和 平均薪资。
		function getSum(array) {
			var sum=0;
			for (var i = 0; i < array.length; i++) {
				sum+=array[i];
			}
			return sum;
		}
		var array=[10000,12000,14000,20000,8000];
		console.log(getSum(array));
		console.log(getSum(array)/array.length);

		function getNum(array2){

		function getMp(array8){
