		// 1. 写一个函数，实现对数字数组的排序。

		function getMp(array) {
			for (var i = 0; i < array.length-1; i++) {
				for (var j = 0; j < array.length-1-i; j++) {
					if (array[j]>array[j+1]) {
						var temp = array[j];
						array[j]=array[j+1];
						array[j+1]=temp;
					}
				}
			}
			return array;
		}

		var array1=[2,6,8,3,9];
		console.log(getMp(array1));
		// 2. 写一个函数，求任意两个不同数字的最大值，并能返回运算后的结果 
		function max(x,y) {
			return x>y?x:y;
		}
		console.log(max(10,20));
		// 3. 写一个函数，实现任意数的阶乘，并返回值。（如：3的阶乘， 1x2x3）
		function amass(x){
			var sum =1;
			for (var i = 1; i <=x; i++) {
				sum*=i;
			}
			return sum;
		}
		console.log(amass(5));
		// 4. 写一个函数，判断一个数是否是素数，并返回结果true 或 false(又叫质数，只能被1和自身整数的数) 
		function isPrime(x){
			for (var i = 2; i < x-1; i++) {
				if (x%i==0) {
					return false;
				}
			}
			return true;
		} 
		console.log(isPrime(2));
